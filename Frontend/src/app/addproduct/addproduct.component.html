
<div *ngIf="user.userType=='User' || user.userType==null">
    <div style="width: 100%;height:1000px;text-align:center;padding-top: 200px;">
        <h1>Sorry!</h1>
        <h3>You do not have authorization to access this page</h3>
    </div>
</div>
<div *ngIf="user.userType=='Admin'|| user.userType=='Retailer'">
<div class="container col-md-6">
    <h2>Add Product</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Id</label>
            <input type="text" required  id="id" class="form-control" [(ngModel)]="product.id" name="id">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" required  id="name" class="form-control" [(ngModel)]="product.name" name="name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Description</label>
            <input type="text" required  id="description" class="form-control" [(ngModel)]="product.description" name="description">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Full Description</label>
            <input type="text" required  id="description" class="form-control" [(ngModel)]="product.fulldescription" name="description">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Category</label>
            <input type="text" required  id="category" class="form-control" [(ngModel)]="product.category" name="category">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Image Url base</label>
            <input type="text" required  id="imageUrl" class="form-control" [(ngModel)]="product.imageUrl" name="imageUrl">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Image Url 1</label>
            <input type="text" required  id="imageUrl" class="form-control" [(ngModel)]="product.imageUrl1" name="imageUrl">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Image Url 2</label>
            <input type="text" required  id="imageUrl" class="form-control" [(ngModel)]="product.imageUrl2" name="imageUrl">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Image Url 3</label>
            <input type="text" required  id="imageUrl" class="form-control" [(ngModel)]="product.imageUrl3" name="imageUrl">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Price</label>
            <input type="number" required  id="price" class="form-control" [(ngModel)]="product.price" name="price">
        </div>
        
        
        

<div>
    <button type="submit" class="btn btn-success">Submit</button>
</div>
    </form>
</div>
</div>
