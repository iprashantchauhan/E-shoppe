
<div class="mx-2 "style="justify-content:center;">
<form class="form-inline align-items-center justify-content-center my-2 onsu " (ngSubmit)="searchfilter(product.name)">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" class="form-control" id="name"  name="name" [(ngModel)]="product.name">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  
  <div *ngIf="showdata">
    <div class=" carousei-item row mx-2 my-2">
      <div class="col-sm-3 my-2" *ngFor="let p of showdata" >
      
        <div class="card">
            <img class="card-img-top" src={{p.imageUrl}} alt="Card image cap" height="200px">
            <a href="products/{{p.id}}">
          <div class="card-body"> 
            <h5 class="card-title">{{p.name}}</h5>
            <p class="card-text">Rs.:{{p.price}}</p>
            <p class="card-text">{{p.description}}</p>
            <button (click)="addtocart(p.id)" routerLink="cartpage" class="btn btn-success card-link">Add to cart</button>
          </div>
        </a>
        </div>
      
      </div>
  </div>
  </div>
  <div *ngIf="!showdata">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="\assets\img\1.jpg" alt="First slide" style="height:200px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="\assets\img\2.jpg" alt="Second slide" style="height:200px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="\assets\img\3.jpg" alt="Third slide" style="height:200px;">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <div class="carousel-inner mt-2" style="margin-bottom:10%;text-align: center;color: red;">
    <h3>Top Products</h3>
    
      <div class=" carousei-item row mx-2 my-2">
        <ng-container *ngFor="let p of product">
          <div class="col-sm-3 my-2" *ngIf="p.approved==true"  >
            
          
            <div class="card">
                <a routerLink="products/{{p.id}}">
                <img class="card-img-top" src={{p.imageUrl}} alt="Card image cap" height="200px">
                </a>
              <div class="card-body"> 
                <h5 class="card-title"><a routerLink="products/{{p.id}}">{{p.name}}</a></h5>
                <p class="card-text"><a routerLink="products/{{p.id}}">Rs.:{{p.price}}</a></p>
                <p class="card-text"><a routerLink="products/{{p.id}}">Rs.:{{p.description}}</a></p>
                <a href="#" class="btn btn-success card-link" (click)="addtocart(p)">Add to cart</a>
              </div>
            
            </div>
          
          </div>
        </ng-container>
      </div>    
    
  </div>
</div>
</div>
