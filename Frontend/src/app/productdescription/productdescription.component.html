<div class="container">
    <img src="product.imageUrl" [alt]="product.name"/>
  
    <div class="details">
      <div class="header">
        <span class="name">
          {{product.name}}
        </span>
      <div class="price">
        <span>
          {{product.price}}
        </span>
      </div>
  
      <button >Add To Cart</button>
  
    </div>
  </div>
