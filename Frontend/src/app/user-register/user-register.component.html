<div class = "container my-2" style="width:550px; border: 1px solid green;">
    <div style="text-align:center;">
    <h3><b>User Registration Form</b></h3>
    </div>
    
    <div align="right">
    
    </div>
    <form role = "form" class="well" >
    <div class = "form-group">
    <label for = "name"> Name:  </label>
    <input type = "text" id = "name" class = "form-control" placeholder = "Enter Name ">
    </div>
    <div class = "form-group">
    <label for = "phone"> Phone:  </label>
    <input type = "text" id = "phone" class = "form-control" placeholder = "Enter Phone " >
    </div>
    <div class = "form-group">
    <label for = "email"> Email:  </label>
    <input type = "email" id = "email" class = "form-control" placeholder = "Enter Email " >
    </div>
    <div class = "form-group">
    <label for = "password"> Password:  </label>
    <input type = "password" id = "password" class = "form-control" placeholder = "Enter Password " >
    </div>
    <div class = "form-group">
    <label for = "password"> Confirm Password:  </label>
    <input type = "password" id = "password" class = "form-control" placeholder = "Re-enter Password ">
    </div>
    
    <br>
    <input type="hidden">
    <input type="button" class="btn btn-primary" class="btn btn-primary" value = "Submit">
    </form>
    <br>
    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</div>
<table border="2">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>email</th>
            <th>Phone Number</th>
            <th>category</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of user">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.email}}</td>
            <td>{{p.phoneNumber}}</td>
            <td>{{p.category}}</td>
            <td>{{p.password}}</td>
            <td>
                <button (click)="updateUser(p.id)">Update</button>
                <button (click)="deleteUser(p.id)">Delete</button>
                <button (click)="userDetails(p.id)">View</button>
            </td>
        </tr>
    </tbody>
</table>
