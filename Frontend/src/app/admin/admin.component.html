<h3 class="text-center">Retailers detail</h3>
<button class="btn btn-success"><a href="users" style="text-decoration:none;">Add Retailer</a></button>

<app-userdata></app-userdata>

<div class="row my-2 d-block" style=" text-align: center;">
    <div class="col my-2 d-block " style="border: 1px solid red; text-align: center;" >
        <br><button class="btn btn-primary bg-light"><a href="addproduct" style="text-decoration:none;">Add Products</a></button>
        <br>
      
        <div class="container">
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">description</th>
                <th scope="col">price</th>
                <th scope="col">Approved</th>
                <th scope="col">Approve</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of product">
                
                <td><img src="{{p.imageUrl}}" alt="" height="20px" width="20px"></td>
                <td>{{p.name}}</td>
                <td>{{p.description}}</td>
                <td>{{p.price}}</td>
                <td>{{p.approved}}</td>
                <td><button class="btn btn-success" (click)="updateProduct(p.id)">Approve</button></td>
                <td><button class="btn btn-danger" (click)="deleteProduct(p.id)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
